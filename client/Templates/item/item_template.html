<div class="card">
    <img class="center-cropped" src="{{imgurl}}"/>
    <div class="container">
        <div style="overflow: hidden;">
            <p style="float: left;">{{title}}</p>
            <p style="float: right;">{{price}}</p>
        </div>
        <p align="left">{{category}}</p>
        <h5 align="left">{{description}}</h5>
        <input class="btn btn--subtle" type="button" value="Buy me please" onclick="addToCart({{id}})"/>
    </div>
</div>
